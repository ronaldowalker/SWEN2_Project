<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      background: #fff;
    }
    .logo {
      background-color:#051d3c;
      border-bottom-right-radius: 50px;
      border-top-right-radius: 50px;
      padding: 10px 20px;
      padding-left: 50px; /* This value can be increased or decreased to adjust the visible curve */
      font-family: "Titan One", sans-serif;
      font-weight: bold;
    }
    .logo h1 {
      margin: 0;
      color: white;
      font-size: 30px; /* Adjust the font size as needed */
    }
    .nav-bar {
      list-style: none;
      display: flex;
      padding: 10px 20px;
      background-color: #051d3c;
      border-bottom-left-radius: 40px;
      border-top-left-radius: 40px;
      font-family: "Titan One", sans-serif;
      font-weight: bold;
    }
    .nav-bar li {
      padding: 0 20px; /* Adjust padding as needed */
    }
    .nav-bar li a {
      text-decoration: none;
      color: white;
    }
    .user-avatar {
      width: 650px; /* Increase size of the avatar */
      height: 650px; /* Increase size of the avatar */

      position: absolute; /* Position it absolutely within header */
      right: 670px; /* Align to the right */
      bottom: -430px; /* Let it overlap into the body */
   

      background: url("https://github.com/RichardR963/Info3604_Project/blob/main/images/AV2.png?raw=true") center/cover no-repeat;
    }


  .text, .text2, .text3 {
    position: absolute; /* Absolute positioning to place text exactly where it's needed */
    font-size: 118px; /* Adjust as needed */
     /* Assuming you want bold text */
    color: #0056b3; /* Adjust the color to match your design */
    font-family: "Titan One", sans-serif;

  }

  .text {
    /* "Student" */
    top: 12vh; /* Adjust as needed */
    left: 10vw; /* Adjust as needed */
    color: #051d3c;
  }

  .text2 {
    /* "Tracker" */
    top: 190px; /* Adjust to align with .text if necessary */
    right: 200px; /* Adjust as needed */
    color: #051d3c;
  }

  .text3 {
    /* "Conduct" - Rotate and position as needed */
    top: 320px; /* Adjust as needed */
    left: 100px; /* Centers the text */
     /* Centers and rotates the text */
    transform-origin: center; /* Ensures the text rotates around its center */
    background: -webkit-linear-gradient(#084f71, #051d3c); /* For Safari 5.1 to 6.0 */
    background: linear-gradient(#084f71, #051d3c); /* Standard syntax; top to bottom gradient */
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent; /* Makes the text color transparent so the gradient shows through */
    -webkit-text-fill-color: transparent; /* Needed for Safari */
  }

  .logo2{
      position: absolute;
      left: 140px;
      color: #051d3c;
  }

  .gradient-box {
    border: 1px solid;
    border-image-slice: 1;
    border-width: 3px;
    border-color:#051d3c;
    border-radius: 30px; /* This will give the box rounded corners */
    display: flex;
    justify-content: space-around; /* Distributes space evenly between images */
    padding: 20px;
    width: 80%; /* Same width as .main-content */
    margin: 300px auto 50px; /* Spacing between the text and the box */
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the opacity as needed */
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Optional: Adds shadow for depth */
  }
  .image-link {
    display: flex; /* Use flexbox layout */
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center items horizontally */
    width: 100px; /* Set your desired width */
    transition: transform 0.3s ease; /* Smooth transition for hover effect */
    text-align: center; /* Center-align the text */
    margin: 0 10px; /* Add some horizontal margin if needed */
  }

  .image-link img {
    width: 100%;
    height: auto;
    margin-bottom: 8px; /* Provide space between the image and the text */
  }

  .text4 {
    font-family: "Titan One", sans-serif;
    color: #0056b3; 
    font-size: 24px;
    margin-top: 4px; /* Adjust the space between the image and the text */
  }


  .image-link:hover {
    transform: scale(1.1); /* Scales up the image slightly on hover */
    cursor: pointer;
  }

  html, body {
    height: 100%; /* Make sure the html and body are at least the height of the viewport */
    margin: 0;
    display: flex;
    flex-direction: column; /* Stack child elements vertically */
  }

  body > *:not(footer) {
    flex: 1; /* This will make the main content grow to fill available space */
  }

  .site-footer {
    background-color: #051d3c;
    color: white;
    padding: 20px 0;
    font-family: Arial, sans-serif;
    width: 100%;
    margin-top: auto;
    /* Make sure the footer is not a flexbox if you want the text to be traditionally block-aligned */
  }

  /* Add padding inside the footer */
  .site-footer .container {
    max-width: 1200px;
    padding: 20px;
    margin: auto;
    display: flex;
    justify-content: space-between; /* To separate contact and social media to each side */
  }

  @media (min-width: 1920px) and (max-height: 1080px) {
    .text, .text2, .text3 {
      font-size: 130px;  /* Adjust font size as needed */
    }

    .user-avatar {
      width: 732px;
      height: 646px;
      right: 641px;
      bottom: -410px;
    }
    .text {
    /* "Student" */
    top: 140px; /* Adjust as needed */
    left: 100px; /* Adjust as needed */
    }
    .text2 {
    /* "Student" */
    top: 230px; /* Adjust to align with .text if necessary */
    right: 180px; /* Adjust as needed */
    }
    .text3{
    /* "Student" */
    top: 340px; /* Adjust as needed */
    left: 100px; /* Centers the text */
    }
  }

  /* 1600x900 */
  @media (min-width: 1600px) and (max-height: 900px) {
    .text, .text2, .text3 {
      font-size: 100px; 
    }

    .user-avatar {
      width: 40vw;

      right: 32vw;
      bottom: -28vw;
    }
    .text {
    /* "Student" */
    top: 120px; /* Adjust as needed */
    left: 100px; 
    }
    .text2 {
    /* "Student" */
    top: 170px; /* Adjust as needed */
    left: 1000px; 
    }
    .text3{
    /* "Conduct" */
    top: 240px; /* Adjust as needed */
    left: 100px; 
    }
  }

  /* 1280x1720 */
  @media (min-width: 1280px) and (max-height: 720px) {
    .text, .text2, .text3 {
      font-size: 4.5rem;
    }

    .user-avatar {
      width: 45vw;
      height: 45vw;
      right: 35vw;
      bottom: -30vw;
    }
  }
  .green {
    color: green;
  }

  .red{
    color:red;
  }

  </style>
</head>
